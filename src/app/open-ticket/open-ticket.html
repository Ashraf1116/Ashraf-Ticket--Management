<div class="login-container">
  <h2 class="login-title">
    Log in to <span>Ash-Ticket</span>
  </h2>
  <p class="subtitle">
    To better serve you, we encourage our Clients to register for an account.
  </p>
  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input 
      type="email"
      placeholder="Email Id"
      [(ngModel)]="email"
      name="email"
      required
      #emailInput="ngModel"
    />
    <input 
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
      #passwordInput="ngModel"
    />
    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
  </form>
  <div class="register-section">
    <span>Don't have an account?</span>
    <a href="/create-user" class="register-link">Create an account</a>
  </div>
  <div class="support-section">
    <p>
      If this is your first time contacting us or you've lost the ticket number, please
      <a href="/create-user" class="ticket-link">open a new ticket by registering</a>
    </p>
  </div>
</div>
